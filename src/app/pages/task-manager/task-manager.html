<div class="mb-3 d-flex">
  <input [(ngModel)]="newTitle" class="form-control" placeholder="New task" />
  <button (click)="add()" class="btn btn-outline-primary ms-2">Add</button>
</div>
<ul class="list-group">
  <li *ngFor="let t of tasks" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <input type="checkbox" [(ngModel)]="t.done" (ngModelChange)="toggle(t)" />
      <span [class.text-decoration-line-through]="t.done">{{ t.title }}</span>
    </div>
    <button (click)="remove(t.id)" class="btn btn-sm btn-outline-danger">Delete</button>
  </li>
</ul>
