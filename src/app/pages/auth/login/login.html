<div class="login-page d-flex align-items-center justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h2 class="card-title text-center mb-4">Sign In</h2>

    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Success message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Google Login Button -->
    <div class="mb-4">
      <button
        type="button"
        class="btn btn-outline-secondary w-100 google-btn"
        (click)="loginWithGoogle()"
        [disabled]="isLoading"
      >
        <svg class="google-icon me-2" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
    </div>

    <!-- Divider -->
    <div class="divider mb-4">
      <span>or</span>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="credentials.email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="credentials.password"
          required
        />
      </div>
      
      <!-- Forgot Password Link -->
      <div class="mb-3 text-end">
        <a href="#" class="text-decoration-none forgot-password-link" (click)="toggleForgotPassword()">
          Forgot Password?
        </a>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <!-- Forgot Password Form -->
    <div *ngIf="showForgotPassword" class="mt-4 p-3 border rounded">
      <h6 class="mb-3">Reset Password</h6>
      <div class="mb-3">
        <label for="forgotEmail" class="form-label">Email address</label>
        <input
          type="email"
          id="forgotEmail"
          class="form-control"
          [(ngModel)]="forgotPasswordEmail"
          placeholder="Enter your email"
        />
      </div>
      <div class="d-flex gap-2">
        <button
          type="button"
          class="btn btn-outline-secondary flex-fill"
          (click)="toggleForgotPassword()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary flex-fill"
          (click)="forgotPassword()"
          [disabled]="!forgotPasswordEmail.trim() || isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </div>
    </div>

    <!-- Register Link -->
    <p class="text-center mt-3 mb-0">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
