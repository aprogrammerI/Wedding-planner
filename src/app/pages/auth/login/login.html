<div class="login-page d-flex align-items-center justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h2 class="card-title text-center mb-4">Sign In</h2>

    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Success message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>


    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="credentials.email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="credentials.password"
          required
        />
      </div>
      
      <!-- Forgot Password Link -->
      <div class="mb-3 text-end">
        <a href="#" class="text-decoration-none forgot-password-link" (click)="toggleForgotPassword()">
          Forgot Password?
        </a>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <!-- Forgot Password Form -->
    <div *ngIf="showForgotPassword" class="mt-4 p-3 border rounded">
      <h6 class="mb-3">Reset Password</h6>
      <div class="mb-3">
        <label for="forgotEmail" class="form-label">Email address</label>
        <input
          type="email"
          id="forgotEmail"
          class="form-control"
          [(ngModel)]="forgotPasswordEmail"
          placeholder="Enter your email"
        />
      </div>
      <div class="d-flex gap-2">
        <button
          type="button"
          class="btn btn-outline-secondary flex-fill"
          (click)="toggleForgotPassword()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary flex-fill"
          (click)="forgotPassword()"
          [disabled]="!forgotPasswordEmail.trim() || isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </div>
    </div>

    <!-- Register Link -->
    <p class="text-center mt-3 mb-0">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
