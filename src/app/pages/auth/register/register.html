<div class="register-page d-flex align-items-center justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h2 class="card-title text-center mb-4">Sign Up</h2>

    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Registration Form -->
    <form *ngIf="!showRoleSelection" (ngSubmit)="register()" #registerForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          [(ngModel)]="user.name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="user.email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="user.password"
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="registerForm.invalid || isRegistering"
      >
        <span *ngIf="isRegistering">Registering...</span>
        <span *ngIf="!isRegistering">Register</span>
      </button>
    </form>

    <!-- Role Selection -->
    <div *ngIf="showRoleSelection" class="role-selection">
      <h3 class="text-center mb-4">Choose Your Role</h3>
      <p class="text-center text-muted mb-4">Select the role that best describes you in this wedding</p>
      
      <div class="roles-grid">
        <div 
          *ngFor="let role of availableRoles" 
          class="role-card"
          [class.selected]="selectedRole === role.role"
          [class.disabled]="isRoleSelecting"
          (click)="!isRoleSelecting && selectRole(role.role)"
        >
          <div class="role-icon">
            <img [src]="getRoleIcon(role)" [alt]="role.displayName" />
          </div>
          <h4 class="role-title">{{ role.displayName }}</h4>
          <p class="role-description">{{ role.description }}</p>
          
          <div *ngIf="isRoleSelecting && selectedRole === role.role" class="loading-spinner">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Link -->
    <p class="text-center mt-3 mb-0">
      Already have an account?
      <a routerLink="/login">Sign in here</a>
    </p>
  </div>
</div>
