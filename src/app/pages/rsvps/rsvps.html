<table class="table">
  <thead><tr><th>Guest</th><th>Response</th><th>Count</th><th>Action</th></tr></thead>
  <tbody>
  <tr *ngFor="let r of rsvps">
    <td>{{ r.guestId }}</td>
    <td>{{ r.accepted }} </td>
    <td>{{ r.guestsCount }}</td>
    <td>
      <button (click)="respond(r, true)" class="btn btn-sm btn-success me-2">Accept</button>
      <button (click)="respond(r, false)" class="btn btn-sm btn-danger">Decline</button>
    </td>
  </tr>
  </tbody>
</table>
