<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Vendors</h2>
    <button (click)="showAddForm = true" class="btn btn-primary">
      <i class="bi bi-plus"></i> Add Vendor
    </button>
  </div>

  <!-- Add Vendor Form -->
  <div *ngIf="showAddForm" class="card mb-4">
    <div class="card-header">
      <h5>Add New Vendor</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Name *</label>
          <input [(ngModel)]="newVendor.name" class="form-control" placeholder="Vendor name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Category *</label>
          <select [(ngModel)]="newVendor.category" class="form-control" required>
            <option value="">Select category</option>
            <option value="Event Planning">Event Planning</option>
            <option value="Photography">Photography</option>
            <option value="Catering">Catering</option>
            <option value="Flowers">Flowers</option>
            <option value="Music">Music</option>
            <option value="Venues">Venues</option>
            <option value="Transportation">Transportation</option>
            <option value="Beauty">Beauty</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <input [(ngModel)]="newVendor.phone" class="form-control" placeholder="Phone number">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input [(ngModel)]="newVendor.email" type="email" class="form-control" placeholder="Email address">
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Website</label>
          <input [(ngModel)]="newVendor.website" class="form-control" placeholder="Website URL">
        </div>
      </div>
      <div class="d-flex gap-2">
        <button (click)="add()" class="btn btn-primary" [disabled]="!newVendor.name || !newVendor.category">
          Add Vendor
        </button>
        <button (click)="cancelAdd()" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit Vendor Form -->
  <div *ngIf="showEditForm && editingVendor" class="card mb-4">
    <div class="card-header">
      <h5>Edit Vendor</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Name *</label>
          <input [(ngModel)]="editingVendor.name" class="form-control" placeholder="Vendor name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Category *</label>
          <select [(ngModel)]="editingVendor.category" class="form-control" required>
            <option value="">Select category</option>
            <option value="Event Planning">Event Planning</option>
            <option value="Photography">Photography</option>
            <option value="Catering">Catering</option>
            <option value="Flowers">Flowers</option>
            <option value="Music">Music</option>
            <option value="Venues">Venues</option>
            <option value="Transportation">Transportation</option>
            <option value="Beauty">Beauty</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <input [(ngModel)]="editingVendor.phone" class="form-control" placeholder="Phone number">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input [(ngModel)]="editingVendor.email" type="email" class="form-control" placeholder="Email address">
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Website</label>
          <input [(ngModel)]="editingVendor.website" class="form-control" placeholder="Website URL">
        </div>
      </div>
      <div class="d-flex gap-2">
        <button (click)="update()" class="btn btn-primary" [disabled]="!editingVendor.name || !editingVendor.category">
          Update Vendor
        </button>
        <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Vendors List -->
  <div class="row g-3">
    <div *ngFor="let v of vendors" class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ v.name }}</h5>
          <p class="text-muted mb-2">
            <span class="badge bg-primary">{{ v.category }}</span>
          </p>
          <div class="vendor-info">
            <p *ngIf="v.phone" class="mb-1">
              <i class="bi bi-telephone"></i> {{ v.phone }}
            </p>
            <p *ngIf="v.email" class="mb-1">
              <i class="bi bi-envelope"></i> {{ v.email }}
            </p>
            <p *ngIf="v.website" class="mb-1">
              <i class="bi bi-globe"></i> {{ v.website }}
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="vendor-actions mb-2">
            <mat-icon class="edit-icon" 
                      (click)="edit(v)" 
                      title="Edit Vendor">edit</mat-icon>
            <mat-icon class="delete-icon" 
                      (click)="remove(v.id)" 
                      title="Delete Vendor">delete</mat-icon>
          </div>
          <div class="vendor-tasks">
            <div class="mb-2">
              <label class="form-label mb-1">Assign Task:</label>
              <select class="form-select form-select-sm d-inline w-auto" (change)="handleAssignTaskToVendor($event, v.id)" [value]="''">
                <option value="">Select task...</option>
                <option *ngFor="let t of getAvailableTasksForVendor(v.id)" [value]="t.id">{{ t.title }}</option>
              </select>
            </div>
            <div *ngIf="getTasksForVendor(v.id).length > 0">
              <label class="form-label mb-1">Assigned Tasks:</label>
              <ul class="list-unstyled mb-0">
                <li *ngFor="let t of getTasksForVendor(v.id)" class="d-flex align-items-center gap-2">
                  <span>{{ t.title }}</span>
                  <button class="btn btn-sm btn-outline-danger py-0 px-2" (click)="unassignTaskFromVendor(t.id, v.id)">Unassign</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="vendors.length === 0" class="text-center py-5">
    <h4 class="text-muted">No vendors found</h4>
    <p class="text-muted">Add your first vendor to get started!</p>
    <button (click)="showAddForm = true" class="btn btn-primary">
      <i class="bi bi-plus"></i> Add Vendor
    </button>
  </div>
</div>
