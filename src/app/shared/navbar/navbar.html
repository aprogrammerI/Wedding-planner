<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">Wedding Planner</a>
    <div class="d-flex gap-2 align-items-center">
      <!-- Show navigation links only when authenticated -->
      <ng-container *ngIf="authService.isAuthenticated()">
        <a routerLink="/dashboard" class="btn btn-outline-secondary">Dashboard</a>
        <a routerLink="/guest-list" class="btn btn-outline-secondary">Guests</a>
        <a routerLink="/tasks" class="btn btn-outline-secondary">Tasks</a>
        <a routerLink="/vendors" class="btn btn-outline-secondary">Vendors</a>
        <a routerLink="/budget-tracker" class="btn btn-outline-secondary">Budget</a>
        <a routerLink="/rsvps" class="btn btn-outline-secondary">RSVP</a>
        <a routerLink="/wedding-details" class="btn btn-outline-secondary">Details</a>
        
        <!-- User info and logout -->
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            {{ authService.getCurrentUser()?.name || 'User' }}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </ng-container>
      
      <!-- Show login/register when not authenticated -->
      <ng-container *ngIf="!authService.isAuthenticated()">
        <a routerLink="/login" class="btn btn-outline-primary">Login</a>
        <a routerLink="/register" class="btn btn-primary">Register</a>
      </ng-container>
    </div>
  </div>
</nav>
